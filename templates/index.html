<!DOCTYPE>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	{% if rss %}
	<link rel="alternate" type="application/rss+xml" title="RSS" href="/rss.xml" />
	{% endif %}

	<title>{%block title%}{%endblock%}</title>
	
	{% if bare%}
        <style type="text/css" media="screen">
        {{ include_file('static/style.css') }}
        </style>

        <style type="text/css" media="screen">
        {{ include_file('static/code.css') }}
        </style>
	{% else %}
	<link type="text/css" media="screen" href="style.css" rel="stylesheet">
	<link type="text/css" media="screen" href="code.css" rel="stylesheet"/>
	{% endif %}

	{% block head %}
	{% endblock %}
</head>
<body>

	{%if not bare%}
		{% if subtitle %}
		<h1><a href="index.html">raf</a>/{{subtitle}}</h1>
		{% else %}
		<h1><span class="red">raf$</span> dmesg</h1>
		{% endif %}
	{%endif%}


{% block content %}

{% endblock %}

</body>
</html>
